            <fieldset>
                <!-- Form Name -->
                <legend>Cadastrar Anúncio</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Titulo</label>
                    <div class="col-md-4">
                        <input id="titulo" ng-model="anuncioNovo.titulo" name="titulo" type="text" placeholder="Titulo do anuncio" class="form-control input-md" required="required"/>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Preço</label>
                    <div class="col-md-4">
                        <input id="preco" ng-model="anuncioNovo.preco" name="preco" type="number" min="0.1"  step="any" placeholder="Preço" class="form-control input-md" required="required"/>
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="col-md-4 control-label">Tipo</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select ng-model="anuncioNovo.tipo" name="state" class="form-control selectpicker" ng-repeat="tipo in tiposDeAnuncio">
                            <option>{{tipo}}</option>
                        </select>
                        </div>
                    </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <!-- th:action="@{/user/cadastrar/anuncio}" -->
                        <button type="button" ng-click="cadastrarAnuncio(anuncioNovo)" class="btn btn-success">Cadastrar</button>
                        <button type="button" ng-click="limpar(anuncioNovo)" class="btn btn-danger">Limpar</button>
                    </div>
                </div>
            </fieldset>
